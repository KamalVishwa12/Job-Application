<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application
                <span class="web">(Web)</span>
                </h1>
                <form action="">
                    <div class="form-container">
                        <div class="form-control">
                    <label for="First Name">First Name</label>
                    <input id="first-name" name="First-Name" placeholder="Enter First Name...">
                   
                    </div>
                    <div class="form-control">
                        <label for="Last Name">Last Name</label>
                        <input id="last-name" name="last-Name" placeholder="Enter Last Name...">
                        </div>
                        <div class="form-control">
                            <label for="Email">Email</label>
                            <input id="email" name="Email" type="email" placeholder="Enter Email...">
                            </div>
                            <div class="form-control">
                                <label for="Job-Role">Job Role</label>
                                <select id="job-role" name="job-role">
<option value="">Select Job Role</option>
<option value="Frontent">Frontent Dev</option>
<option value="Backend">Backend Dev</option>
<option value="Full Stack">Full Stack Dev</option>
                                </select>
                               
                                </div>
                                <div class="form-control">
                                    <label for="address">Address</label>
                                   <textarea class="textarea-control" name="address" rows="3" cols="4" placeholder="Enter Address"> </textarea>
                                    </div>
                                    <div class="form-control">
                                        <label for="city-name">City</label>
                                        <input id="city-name" name="city-Name" placeholder="Enter City Name...">
                                        </div>
                                        <div class="form-control">
                                            <label for="pincode">PinCode</label>
                                            <input id="pincode" name="pincode" type="number" placeholder="Enter pincode...">
                                            </div>
                                            <div class="form-control">
                                                <label for="start-date">Start Date</label>
                                                <input id="date" name="date" type="date">
                                                </div>
                                                <div class="form-control">
                                                    <label for="cv">Upload Your CV</label>
                                                    <input id="cv" name="cv" type="file">
                                                    </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
